<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Teaching Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #f7f7f7;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .new-chat-btn {
            background: #005fcc;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: #3B4DB8;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history h3 {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .token-display {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-top: auto;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 30px;
            max-width: 100%;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: #f0f0f0;
            padding: 16px 20px;
            border-radius: 20px 20px 4px 20px;
            color: #1a1a1a;
        }

        .message.assistant .message-content {
            color: #1a1a1a;
            padding: 0;
        }

        .message.assistant .message-avatar {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e5e5;
            background: white;
        }

        .chat-input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 16px 60px 16px 16px;
            font-size: 15px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #005fcc;
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-button:hover {
            background: #ffffff;
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            margin-bottom: 30px;
        }

        .typing-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 16px;
        }

        /* Code styling */
        .message-content code {
            background: #f3f4f6;
            color: #1f2937;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Roboto Mono', monospace;
            font-size: 14px;
        }

        .message-content pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'SF Mono', Monaco, 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .message-content h3 {
            color: #1a1a1a;
            font-weight: 600;
            margin: 20px 0 12px 0;
            font-size: 16px;
        }

        .message-content h2 {
            color: #1a1a1a;
            font-weight: 600;
            margin: 24px 0 16px 0;
            font-size: 18px;
        }

        .message-content strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>ðŸŽ“ SQL Teaching Assistant</h1>
        <p>Your friendly guide to mastering SQL</p>
        
        <button class="new-chat-btn" onclick="startNewChat()">
            + New Chat
        </button>
        
        <div class="chat-history">
            <h3>Recent</h3>
        </div>
        
        <div class="token-display" id="tokenDisplay" style="display: none;">
            <div><strong>Session Stats</strong></div>
            <div style="margin-top: 8px; font-size: 11px;">
                <div>Tokens: <span id="sessionTokens">0</span></div>
                <div>Cost: <span id="estimatedCost">$0.00</span></div>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Hi there! I'm your SQL teaching assistant.<br>
                Ask me anything about databases, queries, or SQL concepts and I'll help you learn step by step!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message assistant">
                <div class="message-avatar">S</div>
                <div class="typing-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span style="color: #666; font-size: 14px;">SQL Assistant is thinking...</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="userInput" 
                    class="chat-input" 
                    placeholder="Ask me about SQL, databases, queries..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-button">â†—</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Store conversation history and token tracking
        let conversationHistory = [];
        let sessionTokens = 0;

        // Claude Sonnet 4 pricing (per 1000 tokens)
        const PRICING = {
            input: 0.003,    // $3 per 1M tokens
            output: 0.015    // $15 per 1M tokens  
        };

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function updateTokenDisplay(tokens) {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const sessionTokensEl = document.getElementById('sessionTokens');
            const estimatedCostEl = document.getElementById('estimatedCost');

            if (tokens) {
                sessionTokens += tokens.total;
                
                // Calculate estimated cost
                const inputCost = (tokens.input / 1000) * PRICING.input;
                const outputCost = (tokens.output / 1000) * PRICING.output;
                const sessionCost = (sessionTokens / 1000) * ((PRICING.input + PRICING.output) / 2);

                sessionTokensEl.textContent = sessionTokens.toLocaleString();
                estimatedCostEl.textContent = `$${sessionCost.toFixed(4)}`;
                
                tokenDisplay.style.display = 'block';
            }
        }

        function formatMessage(content) {
            return content
                // Handle headings
                .replace(/### (.*?)(?:\n|$)/g, '<h3>$1</h3>')
                .replace(/## (.*?)(?:\n|$)/g, '<h2>$1</h2>')
                .replace(/# (.*?)(?:\n|$)/g, '<h1>$1</h1>')
                // Handle code blocks first (before line breaks)
                .replace(/```sql\s*\n([\s\S]*?)\n```/g, '<pre><code>$1</code></pre>')
                .replace(/```\s*\n([\s\S]*?)\n```/g, '<pre><code>$1</code></pre>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Handle inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Handle bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Handle italic text
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Handle numbered lists with better styling
                .replace(/^\d+\.\s+(.*?)(?=\n|$)/gm, '<div style="margin: 8px 0 8px 20px; display: flex;"><span style="margin-right: 10px; font-weight: bold; color: #666;">â€¢</span><span>$1</span></div>')
                // Handle bullet points
                .replace(/^-\s+(.*?)(?=\n|$)/gm, '<div style="margin: 8px 0 8px 20px; display: flex;"><span style="margin-right: 10px; color: #666;">â€¢</span><span>$1</span></div>')
                // Handle line breaks (after lists)
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            if (isUser) {
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                messageDiv.appendChild(messageContent);
            } else {
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'S';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = formatMessage(content);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }
            
            // Remove welcome message if it exists
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function startNewChat() {
            conversationHistory = [];
            sessionTokens = 0;
            chatMessages.innerHTML = '<div class="welcome-message">ðŸ‘‹ Hi there! I\'m your SQL teaching assistant.<br>Ask me anything about databases, queries, or SQL concepts and I\'ll help you learn step by step!</div>';
            document.getElementById('tokenDisplay').style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to conversation
            conversationHistory.push({ role: 'user', content: message });
            addMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;
            showTyping();

            try {
                // Send to server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: conversationHistory }),
                });

                const data = await response.json();
                
                hideTyping();
                
                if (response.ok) {
                    // Add Claude's response to conversation
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    addMessage(data.response, false);
                    
                    // Update token tracking
                    updateTokenDisplay(data.tokens);
                } else {
                    addMessage("Sorry, I encountered an error. Please try again.", false);
                }
            } catch (error) {
                hideTyping();
                addMessage("Sorry, I couldn't connect to the server. Please try again.", false);
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
